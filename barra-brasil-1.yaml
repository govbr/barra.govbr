# configuracao do assetgen para:
# - gerar o script de comportamento, minificado
# - gerar o css com as imagens incorporadas

generate:

- barra-brasil.js:
    source:
      - assets/conteudo-barra.html
      - assets/barra-brasil.coffee
    template: |
        (function(){
            var conteudoBarra = '${source|trim,jsliteral}';
        })();


- estilo-barra.css:
    source:
      - assets/estilo-barra.scss
    depends:
      - assets/imagens/*
    embed.path.root: assets
    embed.url.base: imagens/

- barra-brasil-css.js:
    source:
      - build/estilo-barra.css
    template: |
        barrabrasil.insere_css('${source|trim,jsliteral}');

css.embed: true
css.embed.only: true
css.compress: true
js.compress: false
js.uglify.bin: uglifyjs
output.directory: build
output.hashed: false
output.manifest: app/assets.json

profile.dev:
  css.compress: false
  js.compress: false
